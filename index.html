<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moldura da Festa</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* CÃ¢mera cobrindo toda a tela (corrige tela preta) */
        #camera {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Moldura sempre inteira */
        #frame {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            top: 0;
            left: 0;
            z-index: 3;
            pointer-events: none;
        }

        #preview {
            display: none;
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            z-index: 4;
            top: 0;
            left: 0;
        }

        /* BotÃµes principais */
        .circle-btn {
            position: absolute;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            background: #ffffffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 12px #00000060;
            z-index: 10;
        }

        #captureBtn {
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 1.8s infinite ease-in-out;
        }

        #switchBtn {
            bottom: 80px;
            right: 30px;
        }

        /* AnimaÃ§Ã£o suave de pulsar */
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.12); }
            100% { transform: translateX(-50%) scale(1); }
        }

        /* BotÃµes da prÃ©via */
        .action-btn {
            position: absolute;
            bottom: 25px;
            padding: 14px 22px;
            border-radius: 12px;
            background: #ffffffee;
            border: none;
            font-size: 17px;
            cursor: pointer;
            box-shadow: 0 4px 10px #00000050;
            z-index: 15;
            display: none;
        }

        #saveBtn {
            left: 20px;
        }

        #instagramBtn {
            right: 20px;
        }

        #retakeBtn {
            left: 50%;
            transform: translateX(-50%);
        }

        canvas {
            display: none;
        }
    </style>
</head>

<body>

    <video id="camera" autoplay playsinline></video>
    <img id="frame" src="moldura.png">

    <img id="preview">

    <!-- BotÃµes redondos -->
    <button class="circle-btn" id="captureBtn">ðŸ“¸</button>
    <button class="circle-btn" id="switchBtn">ðŸ”„</button>

    <!-- BotÃµes da prÃ©via -->
    <button class="action-btn" id="saveBtn">Salvar</button>
    <button class="action-btn" id="instagramBtn">Instagram</button>
    <button class="action-btn" id="retakeBtn">Tirar outra</button>

    <canvas id="canvas"></canvas>

    <script>
        const camera = document.getElementById('camera');
        const frame = document.getElementById('frame');
        const canvas = document.getElementById('canvas');

        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');
        const switchBtn = document.getElementById('switchBtn');

        const saveBtn = document.getElementById('saveBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const instagramBtn = document.getElementById('instagramBtn');

        let usingFrontCamera = false;
        let currentStream;

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(t => t.stop());
            }

            currentStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: usingFrontCamera ? "user" : "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            });

            camera.srcObject = currentStream;

            camera.style.transform = usingFrontCamera ? "scaleX(-1)" : "scaleX(1)";
        }

        startCamera();

        switchBtn.onclick = () => {
            usingFrontCamera = !usingFrontCamera;
            startCamera();
        };

        let finalImageURL = "";

        captureBtn.onclick = async () => {
            const ctx = canvas.getContext('2d');

            canvas.width = 1080;
            canvas.height = 1920;

            ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

            const moldura = new Image();
            moldura.src = "moldura.png";
            await moldura.decode();
            ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);

            finalImageURL = canvas.toDataURL("image/png", 1.0);

            preview.src = finalImageURL;
            preview.style.display = "block";

            camera.style.display = "none";
            frame.style.display = "none";

            captureBtn.style.display = "none";
            switchBtn.style.display = "none";

            saveBtn.style.display = "block";
            instagramBtn.style.display = "block";
            retakeBtn.style.display = "block";
        };

        saveBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = "foto-moldura.png";
            link.href = finalImageURL;
            link.click();
        };

        instagramBtn.onclick = () => {
            window.location.href = "instagram://story-camera";
        };

        retakeBtn.onclick = () => {
            preview.style.display = "none";

            camera.style.display = "block";
            frame.style.display = "block";

            saveBtn.style.display = "none";
            instagramBtn.style.display = "none";
            retakeBtn.style.display = "none";

            captureBtn.style.display = "block";
            switchBtn.style.display = "block";
        };
    </script>

</body>
</html>
